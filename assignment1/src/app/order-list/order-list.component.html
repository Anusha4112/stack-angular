<div class="container-fluid p-0 m-0">
    <div class="col-md-12 p-0 m-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">Ecommerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/cart">Cart<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/signin">Login</a>
            </li>
          </ul>
          <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->
        </div>
      </nav>
    </div>
</div>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-12 d-inline-flex mt-5">
          <div class="col-md-9">
            <table class="table table-striped table-dark table-bordered">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total cost</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let products of listoffinalproducts; let i = index">
                    <td>{{i+1}}</td>
                    <td><img [src]="products.image" class="w-75"></td>
                    <td>{{products.name}}</td>
                    <td>{{products.cost | currency: 'INR'}}</td>
                    <td>{{products.quantity}}</td>
                    <td>{{products.quantity * products.cost | currency: 'INR'}}</td>
                  </tr>
                </tbody>
            </table>
          </div>
        </div>
  </div>
</div>
