<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-5">
        <div class="col-md-3 d-inline-block mr-5 mb-3"  *ngFor="let list of listproducts">
          <div class="card p-4" style="width: 22rem; height: 24rem;">
           <img class="card-img-top" [src]="list.image" alt="Card image cap">
            <div class="card-body">
              <a routerLink="detailsview" ><h5 class="card-title">{{list.name}}</h5></a>
              <p class="card-text">{{list.cost | currency:'INR'}}</p>
              <div class="text-center">
                <button class="btn btn-outline-primary" type="button" (click)="goDetails(list.id)">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
